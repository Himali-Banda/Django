{% extends 'base.html' %}
{%   load crispy-froms_tags %}
{%	block title %}Sign UP{% endblock %}

{% block content %}
<div style="width: 450px; margin: 0 auto; padding:10px;">
<h2>SignUp Form</h2>
<form method = "post" enctype="multipart/from-data">
{% csrf_token %}
{{ from|crispy}}
<button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>
